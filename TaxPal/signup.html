<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaxPal - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <div class="flex min-h-screen">
   
    <div class="w-1/2 flex items-center justify-center p-8">
      <div class="max-w-sm w-full">
        <img src="./assets/TXX.JPG" alt="TaxPal Logo" class="h-12 mb-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Get started for free</h2>
        <p class="text-gray-600 mb-6">Already registered? <a href="#" class="text-blue-600">Sign in</a> to your account.</p>
        <form>
          <div class="grid grid-cols-2 gap-4 mb-4">
            <input type="text" placeholder="First name" class="border border-gray-300 p-3 rounded">
            <input type="text" placeholder="Last name" class="border border-gray-300 p-3 rounded">
          </div>
          <div class="mb-4">
            <input type="email" placeholder="Email address" class="border border-gray-300 p-3 w-full rounded">
          </div>
          <div class="mb-4">
            <input type="password" placeholder="Password" class="border border-gray-300 p-3 w-full rounded">
          </div>
          <div class="mb-6">
            <select class="border border-gray-300 p-3 w-full rounded">
              <option>How did you hear about us?</option>
              <option>AltaVista search</option>
              <option>Friend or family member</option>
              <option>Other</option>
            </select>
          </div>
          <button type="submit" class="bg-blue-600 text-white px-6 py-3 w-full rounded-full">Sign up âžœ</button>
        </form>
      </div>
    </div>
   
    <div class="w-1/2 bg-cover bg-center" style="background-image: url('./assets/background-auth.4bcf3f4b.jpg');">
    </div>
  </div>
</body>
</html>
